name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8' # Adjust based on your requirements

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        services=("account-service" "api-gateway" "centralized-logging" "notification-service" "trading-service" "wallet-service")
        for service in "${services[@]}"; do
          cd $service
          pip install -r requirements.txt
          pytest
          cd ..
        done

    - name: Run integration tests
      run: |
        ./test_integration.sh

    - name: Run migrations
      run: |
        services=("account-service" "api-gateway" "centralized-logging" "notification-service" "trading-service" "wallet-service")
        for service in "${services[@]}"; do
          cd $service
          if [ -f "migrations" ]; then
            flask db upgrade # For Flask-Migrate
          elif [ -f "scripts/migrate-db.sh" ]; then
            ./scripts/migrate-db.sh
          fi
          cd ..
        done

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          sudeeramadushan/account-service:latest
          sudeeramadushan/api-gateway:latest
          sudeeramadushan/centralized-logging:latest
          sudeeramadushan/notification-service:latest
          sudeeramadushan/trading-service:latest
          sudeeramadushan/wallet-service:latest

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Update kubeconfig
      run: |
        aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }}

    - name: Deploy to EKS
      run: |
        kubectl apply -f kubernetes/green/trading-deployment.yaml
        kubectl apply -f kubernetes/green/wallet-deployment.yaml
        kubectl apply -f kubernetes/green/account-management-deployment.yaml
        kubectl apply -f kubernetes/green/api-gateway-deployment.yaml

    - name: Wait for rollouts
      run: |
        kubectl rollout status deployment/trading-service -n green
        kubectl rollout status deployment/wallet-service -n green
        kubectl rollout status deployment/account-service -n green
        kubectl rollout status deployment/api-gateway -n green

    - name: Switch Traffic to Green
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: |
        kubectl apply -f kubernetes/services.yaml # Update Service to point to Green
        kubectl delete namespace blue # Optional: clean up Blue namespace

    - name: Clean up
      run: |
        rm -f kubeconfig.yaml
